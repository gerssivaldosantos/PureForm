<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Cadastro</title>
    </head>
    <body>
        <div>
            <h1 id="title">Receber contéudo</h1>
            <h4 id="subtitle">Cadastre-se para receber o material</h4>
        </div>

        <form>
            <!-- This tag create a line wrappe in elements -->
            <fieldset class="group">
                <div class="camp">
                    <label><strong>Nome</strong></label>
                    <input
                        name="name"
                        id="name"
                        placeholder="Digite seu name"
                        type="text"
                    />
                </div>

                <div class="camp">
                    <label><strong>Sobrenome</strong></label>
                    <input
                        type="text"
                        name="longname"
                        id="longname"
                        placeholder="Digite seu Sobrenome"
                    />
                </div>
                <div class="camp">
                    <label><strong>Apelido</strong></label>
                    <input
                        type="text"
                        name="nickname"
                        id="nickname"
                        placeholder="Como posso chamá-lo?"
                    />
                </div>
            </fieldset>

            <div class="camp">
                <label><strong>Email</strong></label>
                <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Digite seu email"
                />
            </div>

            <div class="camp">
                <label><strong>Senioridade</strong></label>
                <select id="senionaridade">
                    <option value="" selected disabled>Selecione</option>
                    <option>Iniciante</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                </select>
            </div>

            <div class="camp">
                <label>Qual seu objetivo ?</label>
                <label>
                    <br>
                    <input
                        type="radio"
                        name="objetivo"
                        value="Frontend"
                    />Frontend
                    <br>
                    <input
                        type="radio"
                        name="objetivo"
                        value="Backend"
                    />Backend
                    <br>
                    <input type="radio" name="objetivo" value="Mobile" />Mobile
                </label>
            </div>
            <fieldset>
                <div class="check">
                    <label>Quais tecnologias você já teve contato ?</label><br>
                    <input
                        type="checkbox"
                        name="python"
                        id="python"
                        value="python"
                    />
                    <label for="python">Python</label>

                    <input
                        type="checkbox"
                        name="javascript"
                        id="javascript"
                        value="javascript"
                    />
                    <label for="javascript">Javascript</label>

                    <input type="checkbox" name="php" id="php" value="php" />
                    <label for="php">PHP</label>

                    <input type="checkbox" name="dart" id="dart" value="dart" />
                    <label for="dart">Dart</label>

                    <input
                        type="checkbox"
                        name="python"
                        id="python"
                        value="python"
                    />
                    <label for="python">Python</label>
                </div>
            </fieldset>
            <div class="camp">
                <label>Como você se interessou por programação ?</label><br>
                <textarea  id="experiencia" rows="4" name="experiencia"></textarea>
            </div>
            <button class="button" type="submit">Receber</button>
        </form>
    </body>
</html>
