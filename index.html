<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro</title>
    </head>
    <body>
        <div>
            <h1>Cadastre suas informações para receber o conteúdo</h1>
            <h4>Gerssivaldo Santos</h4>
        </div>

        <form>
            <!-- This tag create a line wrappe in elements -->
            <fieldset>
                <div>
                    <label>Nome</label>
                    <input
                        name="nome"
                        id="nome"
                        placeholder="Digite seu nome"
                        type="text"
                    />
                </div>

                <div>
                    <label>Sobrenome</label>
                    <input
                        type="text"
                        name="sobrenome"
                        id="sobrenome"
                        placeholder="Digite seu sobrenome"
                    />
                </div>
                <div>
                    <label>Apelido</label>
                    <input
                        type="text"
                        name="apelido"
                        id="apelido"
                        placeholder="Como posso chamá-lo?"
                    />
                </div>
            </fieldset>

            <div>
                <label>Email</label>
                <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Digite seu email"
                />
            </div>

            <div>
                <label>Senioridade</label>
                <select id="senionaridade">
                    <option value="" selected disabled>Selecione</option>
                    <option>Iniciante</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                </select>
            </div>

            <div>
                <label>Qual seu objetivo ?</label>
                <label>
                    <br>
                    <input
                        type="radio"
                        name="objetivo"
                        value="Frontend"
                    />Frontend
                    <br>
                    <input
                        type="radio"
                        name="objetivo"
                        value="Backend"
                    />Backend
                    <br>
                    <input type="radio" name="objetivo" value="Mobile" />Mobile
                </label>
            </div>
            <fieldset>
                <div>
                    <label>Quais tecnologias você já teve contato ?</label><br>
                    <input
                        type="checkbox"
                        name="python"
                        id="python"
                        value="python"
                    />
                    <label for="python">Python</label>

                    <input
                        type="checkbox"
                        name="javascript"
                        id="javascript"
                        value="javascript"
                    />
                    <label for="javascript">Javascript</label>

                    <input type="checkbox" name="php" id="php" value="php" />
                    <label for="php">PHP</label>

                    <input type="checkbox" name="dart" id="dart" value="dart" />
                    <label for="dart">Dart</label>

                    <input
                        type="checkbox"
                        name="python"
                        id="python"
                        value="python"
                    />
                    <label for="python">Python</label>
                </div>
            </fieldset>
            <div>
                <br>
                <label>Como você se interessou por programação ?</label><br>
                <textarea  id="experiencia" rows="4" name="experiencia"></textarea>
            </div>
            <button type="submit">Receber</button>
        </form>
    </body>
</html>
